<h1>Dream Destination Project</h1>
<!--this is where you can change the size of the map-->
<div id="googleMap" style="width:100%;height:700px;"></div>

<script>
function myMap() {
//latitude and longitude of where the map is centered
//how zoomed in the map is 
//mapProp is a dictionary  similar to how your css styles worked
// west and south have negative values for longitude and latitude 
var mapCenter = new google.maps.LatLng(37.09024, -95.712891);
var mapProp= {
    center:mapCenter,
    zoom:2,
    styles:[
  {
    "featureType": "administrative.land_parcel",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "administrative.neighborhood",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "poi",
    "elementType": "labels.text",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "poi.business",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "road",
    "elementType": "labels",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "road",
    "elementType": "labels.icon",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "transit",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "water",
    "elementType": "geometry.fill",
    "stylers": [
      {
        "color": "#ff1d7b"
      },
      {
        "saturation": 10
      },
      {
        "visibility": "on"
      }
    ]
  },
  {
    "featureType": "water",
    "elementType": "labels.text",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  }
]};
    
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

//Japan
var city4 = new google.maps.LatLng(36.2048,138.2529);
//Argentina
var city3 = new google.maps.LatLng(-38.4161,-63.6167);
//Venice,Italy
var city2 = new google.maps.LatLng(45.4408,12.3155);
//Paris,France
var city = new google.maps.LatLng(48.8566,2.3522);

//Example of a polyline
var myTrip = [city4,city3,city2,city];
var flightPath = new google.maps.Polyline({
  path:myTrip,
  strokeColor:"#1b92c1",
  strokeOpacity:0.8,
  strokeWeight:2
});
//dont forget to add it to the map
flightPath.setMap(map);

//add some markers to map for each spot
var city4Marker = new google.maps.Marker({position: city4, icon:'illumiate.png'});
//step 2: add it to the map
city4Marker.setMap(map);
var city3Marker = new google.maps.Marker({position: city3, icon:'meme2.png'});
city3Marker.setMap(map);
var city2Marker = new google.maps.Marker({position: city2, icon:'noragrets.png'});
city2Marker.setMap(map);
var cityMarker = new google.maps.Marker({position: city, icon:'meme.png'});
cityMarker.setMap(map);









}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMKjZsZjpDwAgWzKOqYa3TfgRhkO14qwA&callback=myMap"></script>
